<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <img id="logo" src="img/logo.svg">
            <div class="search">
                <input type="text" placeholder="Поиск среди товаров">
                <div>
                    <button id="search-btn">
                        <img id=sear-img src="img/search.svg">
                    </button>
                </div>
            </div>
            <div class="icons">
                <img id="users" src="img/user.svg">
                <img id="like" src="img/like.svg">
                <img id="basket" src="img/basket.svg"> 
            </div>
            <button class="but-categorii">
                <img id="img-cat" src="img/categorii.svg">
                <span id="but-text-cat">Категории товаров</span>
            </button>
            <div class="nav-menu-hd">
                <a id="partners-hd" href="#">Партнёры</a>
                <a id="garant-hd" href="#">Гарантия</a>
                <a id="delivery-hd" href="#">Доставка</a> 
                <a id="news-hd" href="#">Новости и акции</a>
            </div>
            <span id="tel">+7 (999) 999-99-99</span>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0" crossorigin="annomyous"></script>
    <script src="js/script.js"></script>
</body>
</html>
